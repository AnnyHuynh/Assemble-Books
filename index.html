<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Assemble Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="bookSort.css"/>
</head>
<body>
  
  <div class="card-header" style="background-color: rgba(255, 166, 0, 0.363)">
    <a class="navbar-brand" href="index.html">
      <img id="logo" alt="Logo" style="height: 90px; width: 90px; margin: -18px; margin-left: -20px; border: solid 2px greenyellow" src="./images/bookLogo.jpg">
    </a>
    <h1 style="color: yellow; text-align: center; margin-top: -55px;">Check Out Your Favorite Books!</h1> 
  </div>

  <h2>Search for Books:</h2>

  <br>
  
  <div class="container">

    <section class="section1">
    <input id="search" placeholder="Title or Author">
    <button id="search-button" type="button">Submit Search</button>
    <br><br>
    <div class="row" id="results">
      
    </div>
    </section>
    <br><br>
  
    <section class="section2">

      <h2 style="font-size: 30px; margin: 0px;">Click on Sorted Titles Below:</h2><br>

      <h3><button id="button1">Titles A-M</button></h3>  
      <br><br>
      <div class="row" id="row1"></div>
      <div class="row" id="row2"></div>
      <br>
      <button class="showMore show1">+Show More</button>

      <h3><button id="button2">Titles N-Z</button></h3>
      <br><br>
      <div class="row" id="row3"></div>
      <div class="row" id="row4"></div>
      <br>
      <button class="showMore show2">+Show More</button>
    </section>


  </div>

   
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
  <script src="bookSort.js"></script>


</body>
</html>
